<!DOCTYPE html>
<html>
<head>
    <title>Join the Waitlist</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .embedded-form-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .embedded-form-container .embedsocial-forms-iframe {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="embedded-form-container">
        <div class="embedsocial-forms-iframe" data-ref="ca6804281ed4d579c9bf32a37363d8d355be131c" data-widget="true" data-height="auto"></div>
    </div>

    <script>
        (function(d, s, id){
            var js;
            if (d.getElementById(id)) { return; }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://embedsocial.com/cdn/ef.js";
            d.getElementsByTagName("head")[0].appendChild(js);
        }(document, "script", "EmbedSocialFormsScript"));
    </script>
</body>
</html>
